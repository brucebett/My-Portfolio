{% extends "base.html" %}
{% load static %}


{% block title %}
Home
{% endblock title %}


{% block hero %}
<marquee  behavior="alternate" direction="right" scrollamount="" bgcolor="#27c0ff">
  <h1 style="font-family:'Nimbus Mono L';font-weight: 600;font-size: 45px;text-decoration: underline">WELCOME TO MY PORTFOLIO</h1>
</marquee>
<section id="hero" class="hero section dark-background">
<img src="{% static 'assets/img/pheno.jpg' %}" alt="" data-aos="fade-in" class="">
  <div class="container" data-aos="fade-up" data-aos-delay="100">
    <h2>BRIAN KIPN'GETICH BETT</h2>
    <p>I'm <span class="typed" data-typed-items="Designer, Developer, Freelancer, Photographer">Designer</span><span class="typed-cursor typed-cursor--blink" aria-hidden="true"></span><span class="typed-cursor typed-cursor--blink" aria-hidden="true"></span></p>
  </div>

</section>  
{% endblock hero %}

{% block body %}

{% for messages in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong> {{message}} </strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}

{% endblock body %}
