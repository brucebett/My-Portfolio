{% extends "base.html" %}
{% load static %}


{% block title %}
Signup
{% endblock title %}


{% block body %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4"></div>

        <div class="col-md-4">
            <br>
            <br>
            <br>
            <br>
            <h3 class="text-white bg-dark text-center p-3">Sign Up Here</h3>

            <div class="card" p-2>
                <form action="/auth/signup" method="post">
                    {% csrf_token %}
            <div class="form-group">
                <h5><span><i class="bi bi-envelope navicon"></i> Email</span></h5>
                <input type="Password" class="form-control mb-3" name="email" required>
                 
            </div>
            <div class="form-group">
                <h5><span><i class="bi bi-lock navicon"></i> Password</span></h5>
                <input type="password" class="form-control mb-3" name="pass1" required>
                 
            </div>
            <div class="form-group">
                <h5><span><i class="bi bi-unlock navicon"></i> Confirm Password</span></h5>
                <input type="password" class="form-control mb-3" name="pass2" required>
                 
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-dark" type="submit"> SignUp</Button>
              </div>
   
            </div>
            <br>
            Already have an account? <a href="/auth/login/">Login</a>
        </form>

        </div>

        <div class="col-md-4"></div>

    </div>

</div>
{% endblock body %}
