{% extends "base.html" %}
{% load static %}


{% block title %}
login
{% endblock title %}


{% block body %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4"></div>

        <div class="col-md-4">
            <br>
            <br>
            <br>
            <br>
            <h3 class="text-white bg-dark text-center p-3">Login Here</h3>


            {% for messages in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                <strong> {{message}} </strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              {% endfor %}            
            <div class="card" p-2>
                <form action="/auth/login/" method="post">
                    {% csrf_token %}
            <div class="form-group">
                <h5><span><i class="bi bi-envelope navicon"></i> Email</span></h5>
                <input type="email" class="form-control mb-3" name="email" required>
                 
            </div>
            <div class="form-group">
                <h5><span><i class="bi bi-lock navicon"></i> Password</span></h5>
                <input type="password" class="form-control mb-3" name="pass1" required>
                 
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-dark" type="submit">Login</button>
              </div>

            </div>
            <br>
            Don't have an account yet? <a href="/auth/signup/">SignUp</a>            
        </form>

        </div>

        <div class="col-md-4"></div>

    </div>

</div>      
{% endblock body %}
